# For a detailed description on the different options and how to configure them,
# refer to the user guide: https://github.com/talal/bonclay/blob/master/doc/guide.md
backup:
  overwrite: false

restore:
  overwrite: true

sync:
  clean: true
  overwrite: true

spec:
  ~/.bash_profile: .bash_profile
  ~/.vimrc: .vimrc
  ~/.gitconfig: .gitconfig
  ~/.gitignore_global: .gitignore_global
  ~/.gitattributes_global: .gitattributes_global
  ~/.brew-aliases: .brew-aliases
  ~/.config/yt-dlp/config: .youtube-dl
  ~/Library/Preferences/com.googlecode.iterm2.plist: com.googlecode.iterm2.plist
  ~/Library/Application Support/Code/User/settings.json: Code/User/settings.json
